<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Species Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images6.alphacoders.com/134/1347850.png') no-repeat center center/cover;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 60%;
        }
        h1 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Plant Species Detection</h1>
        <p>Identify plants and explore nature using cutting-edge AI technology.</p>
        <div class="button-container">
            <button onclick="window.location.href='asguest.html'">Get Started as Guest</button>
        </div>
    </div>
</body>
</html>
