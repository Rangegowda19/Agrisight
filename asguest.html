<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Species Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images6.alphacoders.com/134/1347850.png'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        .button {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 40px; /* Adjust padding for consistent button size */

            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: rgba(69, 160, 73, 0.9);
            transform: scale(1.05);
        }
    </style>

    <h1>Welcome to Plant Detection Services</h1>
